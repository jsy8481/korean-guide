<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <script>
        // Smart Redirect for GitHub Pages
        (function () {
            var path = window.location.pathname;
            // Check if the path starts with the old repository name
            if (path.startsWith('/korean-guide')) {
                var newPath = path.replace('/korean-guide', '');
                // Preserve query parameters and hash
                var query = window.location.search;
                var hash = window.location.hash;
                // Redirect to the new root domain path
                window.location.replace('https://jsy8481.github.io' + newPath + query + hash);
            }
        })();
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
        }

        a {
            color: #0070f3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for might have been moved.</p>
    <p><a href="/">Go to Home</a></p>
</body>

</html>
